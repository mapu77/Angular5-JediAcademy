<div>
  <div class="row container">
    <div class="col l6 s12">
      <h5 class="white-text">{{aboutProject.title}}</h5>
      <h6 class="white-text">{{aboutProject.subtitle}}</h6>
      <p class="grey-text text-lighten-4">{{aboutProject.description}}</p>
    </div>
    <div class="col l4 offset-l2 s12">
      <h5 class="white-text">{{aboutAuthor.getFullName()}}</h5>
      <h6 class="white-text">{{aboutAuthor.biography}}</h6>
      <ul class="links-inline">
        <li *ngFor="let link of aboutAuthor.links">
          <a class="grey-text text-lighten-3" [href]="link.url">{{link.name}}</a>
        </li>
      </ul>
    </div>
  </div>
