<div class="row top-margin">
  <div class="col s12 m8 l6 offset-m2 offset-l3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Sign in</span>
        <form #signInForm="ngForm" (ngSubmit)="onSignIn()">
          <div class="input-field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required
                   [(ngModel)]="user.name"
                   #name="ngModel">
            <span class="helper-text red-text" *ngIf="name.invalid && name.dirty">
              This field is required
            </span>
          </div>
          <div class="input-field">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" required
                   [(ngModel)]="user.lastName"
                   #lastName="ngModel">
            <span class="helper-text red-text" *ngIf="lastName.invalid && lastName.dirty">
              This field is required
            </span>
          </div>
          <div class="input-field">
            <label for="username">Email</label>
            <input id="username" name="username" type="email" required
                   [(ngModel)]="user.email"
                   #username="ngModel">
            <span class="helper-text red-text" *ngIf="username.invalid && username.dirty">
              This field is required
            </span>
          </div>
          <div class="input-field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required
                   [(ngModel)]="user.password"
                   #password="ngModel" [minlength]="minPasswordLength">
            <span class="helper-text red-text" *ngIf="password.invalid && password.dirty">
              Password must have {{minPasswordLength}} characters
            </span>
          </div>
          <div class="input-field">
            <label for="repeat">Repeat password</label>
            <input id="repeat" name="repeat" type="password" required
                   [(ngModel)]="repeat"
                   #reperat="ngModel" [minlength]="minPasswordLength">
            <span class="helper-text red-text" *ngIf="!passwordMatch() && password.dirty">
              Passwords don't match
            </span>
          </div>
          <button class="btn waves-effect waves-light primary-color"
                  [class.disabled]="signInForm.form.invalid || isLoading || !passwordMatch()"
                  type="submit"
                  name="action">{{ isLoading ? 'Loading...' : 'Sign In' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
